<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="surveyForm.css">
  <title>Survey Form</title>
  </head>
  <main>
    <body id="bgcolor">
      <div>
        <h1 id="title">Survey Form</h1>
      </div>
     
      <form id="survey-form">
        
        <div id="descriptionOut"><p id="description">Let us know how we can improve freeCodeCamp</p></div>
        <div id="name-label-out"><label id="name-label" style="margin-down: 100px;">* Name:</label></div>
        <div id="email-label-out"><label id="email-label">* Email:</label></div>
        <div id="age-label-out"><label id="number-label">* Age:</label></div>
        <div id="roleLabel"><label>Which option describes your current role?</label></div>
        <div id="recommendLabel"><label style="width: auto; display: block; text-align: right; margin-top: 15px; margin-right: 14px;">* How likely is that you would recommend freeCodeCamp to a friend?</label></div>
        <div id="mostLikeLabel"><label>What do you like most in FCC:</label></div>
        <div id="improvementLabel"><label style="display: block; width: auto; margin-top: 18px; margin-right: 9px;">Things that should be improved in the future (Check all that apply):</label></div>
        <div id="commentsLabel"><label style="margin-left: 15px;">Any comments or suggestions?</label></div>
        <div id="bgColsName">
          <div class="submitInput">
       <input id="name" type="text" placeholder="Enter your name" required></input>
        </div>
      </div>
      <div id="bgColsEmail">
    
      <input class="submitInput"id="email" type="email" placeholder="Enter your email" required></input>
      
      </div>
    <div id="bgColsNumber">
      <div class="submitInput">
      <input id="number" type="number" size="6" min="0" max="200" placeholder="Age" required></input>
    </div>
    </div>
  <div id="bgColorSelect">
     <select id="dropdown">
       <option value="" disabled> Select an option</option>
        <option value="Student">Student</option>
         <option value="Full Time Job">Full Time Job</option>
         <option value="Full Time Learner">Full Time Learner</option>
         <option value="Prefer Not To Say">Prefer Not To Say</option>
         <option value="Other">Other</option>
       </select>
  </div>
  
  <div id="radios">
    <div id="bgColorRadios">
     <input style="display:inline-block; margin-right: 7px; margin-top: 8px;"type="radio"     name="radgroup" value="1">Definitely</input><br>
  <input style="display: inline; margin-right: 7px;" type="radio" name="radgroup" value="2">Maybe</input><br>
  <input style="display: inline; margin-right: 7px;" type="radio" name="radgroup" value="3">Not sure</input>
</div>
  </div>

  <div id="checkLists">
    <div id="bgColorCheckLists" style="padding-top: 10px; padding-left: 5px;">
    <label for="Front-end Projects"><input style="display: inline; margin-right: 7px;" id="Front-end Projects" type="checkbox" name="improve" value="Front-end Projects">Front-end Projects</label><br>
    <label for="Back-end Projects"><input style="display: inline; margin-right: 7px;" id="Front-end Projects" type="checkbox" name="improve" value="Back-end Projects">Back-end Projects</label><br>
    <label for="Data Visualization"><input style="display: inline; margin-right: 7px;" id="Data Visualization" type="checkbox" name="improve" value="Data Visualization">Data Visualization</label><br>
    <label for="Challenges"><input style="display: inline; margin-right: 7px;" id="Challenges" type="checkbox" name="improve" value="Challenges">Challenges</label><br>
    <label for="Open Source Community"><input style="display: inline; margin-right: 7px;" id="Open Source Community" type="checkbox" name="improve" value="Open Source Community">Open Source Community</label><br>
    <label for="Gitter help rooms"><input style="display: inline; margin-right: 7px;" id="Gitter help rooms" type="checkbox" name="improve" value="Gitter help rooms">Gitter help rooms</label><br>
    <label for="Videos"><input style="display: inline; margin-right: 7px;" id="Videos" type="checkbox" name="improve" value="Videos">Videos</label><br>
    <label for="City Meetups"><input style="display: inline; margin-right: 7px;" id="City Meetups" type="checkbox" name="improve" value="City Meetups">City Meetups</label><br>
    <label for="Wiki"><input style="display: inline; margin-right: 7px;" id="Wiki" type="checkbox" name="improve" value="Wiki">Wiki</label><br>
    <label for="Forum"><input style="display: inline; margin-right: 7px;" id="Forum" type="checkbox" name="improve" value="Forum">Forum</label><br>
    <label for="Additional Cases"><input style="display: inline; margin-right: 7px;" id="Additional Cases" type="checkbox" name="improve" value="Additional Cases">Additional Cases</label><br> 
    </div>
</div>

<div id="commentBoxBg">
<div id="commentBox">
  <textarea cols="40" rows="4" placeholder="Enter your comment here..."></textarea>
</div>
</div>
  <div id="bgColorMostLike">
  <select id="dropDownTwo">
    <option value="" disabled selected> Select an option</option>
        <option value="Challenges">Challenges</option>
         <option value="Projects">Projects</option>
         <option value="Community">Community</option>
         <option value="Open-Source">Open-Source</option>
       </select>
</div>
        <div id="submitButton">
          <form action="/submit button">
            <button id="submit" type="submit" style="text-align: center;"><strong>Submit</strong></button>
          </form>
        </div>

      </form>
  </body>
  </main>
</html>
